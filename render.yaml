services:
  - type: web
    name: lazy-minter
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://lazy-minter.onrender.com
