  <!-- Head Base -->
  <circle cx="256" cy="240" r="95" fill="#3e2723" filter="url(#f1)"/>
  <!-- Snout Area -->
  <ellipse cx="276" cy="285" rx="55" ry="40" fill="#d7ccc8" filter="url(#f1)"/> 
  <!-- Ear Left -->
  <circle cx="155" cy="240" r="25" fill="#3e2723" filter="url(#f1)"/>
  <!-- Ear Detail -->
  <circle cx="155" cy="240" r="12" fill="#d7ccc8" opacity="0.6"/>
</svg>